<!DOCTYPE html>

<html>
    <head>
        <title>Tic-Tac-Toe</title>
        <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

         <!-- CSS file Included -->
        <link rel="stylesheet"
        type="text/css" href="tic.css">

        <!-- JavaScript file included -->
        <script src="tic.js"></script>
    </head>

    <body>
        <div id="main" class="text-center p-3 mb-2 bg-dark text-white">
        <h1 class="text-primary ">TIC-TAC-TOE</h1>
   
        <!-- Game Instructions -->
        <p id="ins"> <h4>Game starts by just Tap on 
            box<br><br>First Player starts as 
            <b class="text-danger">Player X</b><br>And<br>Second 
            Player as <b class="text-warning">Player O</b>
        </h4>



        </p>


        <br><br>
        
            <!-- 3*3 grid of Boxes -->
            <input type="text" id="b1" onclick=
                "mywrite(this.id); check();" readonly>

            <input type="text" id="b2" onclick=
                "mywrite(this.id); check();" readonly>

            <input type="text" id="b3" onclick=
                "mywrite(this.id); check();" readonly>
            <br><br>

            <input type="text" id="b4" onclick=
                "mywrite(this.id);check(); " readonly>
                
            <input type="text" id="b5" onclick=
                "mywrite(this.id); check();" readonly>

            <input type="text" id="b6" onclick=
                "mywrite(this.id); check();" readonly>
            <br><br>

            <input type="text" id="b7" onclick=
                "mywrite(this.id); check();" readonly>

            <input type="text" id="b8" onclick=
                "mywrite(this.id); check();" readonly>

            <input type="text" id="b9" onclick=
                "mywrite(this.id); check();" readonly>

            <!-- Grid end here  -->
            <br><br><br>
            <!-- Button to reset game -->
            <button id="but" onclick="Reset()">
                RESET
            </button>
         
        <br><br>
        <!-- Space to show player turn -->
        <p  class="text-primary "><h3 id="print"></h3></p>

        </div>
        

    </body>
</html>
